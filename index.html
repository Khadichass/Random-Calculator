<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box__first"><p id="min"></p></div>
      <div class="box__add" id="symbol"><p></p></div>
      <div class="box__second"><p id="max"></p></div>
      <div class="box__equal"><p>=</p></div>
      <input type="text" class="box__input" id="input" />
      <button class="box__button" id="button">check</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
